<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="imagenes/logo_icon.png">
    <title>Tres Round - Musica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/descripcionStyle.css">

<body>
  <header id= "headerSecciones" ></header>
    <section class="container"> 
      <div id="sectorAgregarCards" class="row"></div>
</section>
      <div class="col-6 margin-top">
        <div id="ContenedorComentario">
          <div class="mb-3">
          <div class="row">
            <div class="col-2">
              <label for="recipient-name" class="col-form-label">Calificaci√≥n:</label>
            </div>
            <div class="col-5">
              <div class="rate">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
              </div>
            </div>
          </div>
          </div>
          <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu comentario</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="mb-5">
          <label for="exampleFormControlInput1" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
          </div>
          <div class="mb-5 d-grid col-6 mx-auto">
          <button type="button" class="btn btn-success" onclick=" llamarModalCompleto()">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  <script src="js normal/functions.js"></script>
