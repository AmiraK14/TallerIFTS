<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres Round - Musica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleShow.css">
    <link rel="shortcut icon" href="imagenes/logo_icon.png">
</head>
<body>
  <header id="headerSecciones"></header>
  <section>
    <div style="margin-top: 40px;">
    <div class="container-fluid colorFondoNegro">
      <div id= "EncabezadoTitulo">
        <div class="container">
            <h1 class="Titulo colorFondoNegro">NUESTRA MUSICA</h1>
        </div>
        <div id= "sectorBarraNavegacion" class="container colorFondoNegro">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" href="musica.html">En linea</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="shows.html">En vivo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="merchandising.html">En merchandising</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <section class="container">
    <div id="contenedorCards" class="row">
    </div>
  </section>


    <!--MODALS-->
    <div class="modal fade" id="exampleModalComentario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Viniste a nuestro show? Queremos saber tu opinión </h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <div class="row">
                  <div class="col">
                    <label for="recipient-name" class="col-form-label">Calificación:</label>
                  </div>
                  <div class="col">
                    <div class="rate">
                      <input type="radio" id="star5" name="rate" value="5" />
                      <label for="star5" title="text">5 stars</label>
                      <input type="radio" id="star4" name="rate" value="4" />
                      <label for="star4" title="text">4 stars</label>
                      <input type="radio" id="star3" name="rate" value="3" />
                      <label for="star3" title="text">3 stars</label>
                      <input type="radio" id="star2" name="rate" value="2" />
                      <label for="star2" title="text">2 stars</label>
                      <input type="radio" id="star1" name="rate" value="1" />
                      <label for="star1" title="text">1 star</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Tu mail:</label>
                <input type="text" class="form-control" id="formComentarioMail">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Tu comentario:</label>
                <textarea class="form-control" id="formComentarioComentario"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModalTickets" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Comprá entradas para nuestro show:</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <div class="row">
                  <div class="col">
                    <input id="formCompraNombre" type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                  </div>
                  <div class="col">
                    <input id="formCompraApellido" type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
                  </div>
                </div>
                <label for="recipient-name" class="col-form-label">Tu mail:</label>
                <input type="text" class="form-control" id="formCompraMail">
              </div>
              <select id="formCompraCantidad" class="form-select" size="6" aria-label="size 6 select example">
                <option selected>Selecciona la cantidad de tickets</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" onclick="validarFormularioCompra()">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="js/showsScript.js"></script>
</body>
</html>
